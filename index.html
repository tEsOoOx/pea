    <style>

        .view-toggle button.active {
            background: white;
            color: #4f46e5;

</head>
<body class="p-4 md:p-6 lg:p-8 pb-24">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">

        <div class="flex flex-wrap gap-3 mb-6">

                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>

        <div id="view-main" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-7 space-y-6">
                
                <div class="card p-5 grid grid-cols-2 gap-4 border-l-4 border-slate-900">

                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>

                <div class="card p-5 bg-white border-t-4 border-slate-900 grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                    <div><p class="stat-label">Total Investi</p><p id="bilanInvesti" class="font-800 text-slate-700">-</p></div>
                    <div><p class="stat-label">Valeur Finale</p><p id="bilanCapital" class="font-800 text-indigo-600">-</p></div>

                    <div><p class="stat-label">Part IntÃ©rÃªts</p><p id="bilanPart" class="font-800 text-blue-500">-</p></div>
                    <div><p class="stat-label">Ã‚ge Final</p><p id="bilanAge" class="font-800 text-slate-400">-</p></div>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="sticky top-6 space-y-6">
                    <div class="card p-6 bg-indigo-50 border-indigo-100 text-center shadow-lg">
                        <p class="stat-label text-indigo-400 mb-1">Projection Finale</p>
                        <h2 id="totalFinal" class="text-3xl font-800 text-indigo-900 tracking-tighter">0 â‚¬</h2>
                        <div id="gainFinal" class="mt-2 inline-block px-3 py-1 bg-white rounded-lg text-[10px] font-bold text-emerald-600">+ 0 â‚¬</div>
                    </div>
                    <div class="card p-4 space-y-6">

    <script>
        const LISTE_ACTIFS = [
            { nom: "iShares MSCI World Swap PEA", rendement: 12.8 },
            { nom: "ETF S&P 500 (PEA)", rendement: 13.6 },
            { nom: "BNP Easy STOXX Europe 600", rendement: 10.4 },
            { nom: "Amundi PEA Asie Emergente", rendement: 5.8 },
            { nom: "Air Liquide", rendement: 12.4 },
            { nom: "Schneider Electric", rendement: 16.7 },
            { nom: "ASML", rendement: 22.1 },
            { nom: "HermÃ¨s (RMS)", rendement: 24.5 },
            { nom: "LVMH", rendement: 14.8 },
            { nom: "TotalEnergies", rendement: 11.2 },
            { nom: "PersonnalisÃ©", rendement: 7 }
        ];

        const FREQUENCES = [
            { id: "mensuel", label: "/mois", div: 1 },
            { id: "trimestriel", label: "/trimestre", div: 3 },
            { id: "semestriel", label: "/semestre", div: 6 },
            { id: "annuel", label: "/an", div: 12 },
            { id: "ponctuel", label: "en une fois", div: 0 }
        ];

        const UNITES_DUREE = [{ id: "ans", label: "ans" }, { id: "mois", label: "mois" }];

        let allocationInitiale = {
            mode: "detail", 
            poches: [
                { id: 991, nom: "Poche ETF", pct: 70, investissements: [{ id: 9911, nom: "iShares MSCI World Swap PEA", pct: 100, rendement: 12.8 }] },
                { id: 992, nom: "Poche Actions", pct: 30, investissements: [{ id: 9921, nom: "Air Liquide", pct: 100, rendement: 12.4 }] }
            ],
            listeGlobale: [
                { id: 995, nom: "iShares MSCI World Swap PEA", pct: 70, rendement: 12.8 },
                { id: 996, nom: "Air Liquide", pct: 30, rendement: 12.4 }
            ]
        };

        let phases = [{
            id: 1, nom: "Phase 1", duree: 20, uniteDuree: "ans", budget: 1000, frequence: "mensuel",
            mode: "detail",
            poches: [
                { id: 11, nom: "Poche ETF", pct: 70, investissements: [{ id: 111, nom: "iShares MSCI World Swap PEA", pct: 100, rendement: 12.8 }] },
                { id: 12, nom: "Poche Actions", pct: 30, investissements: [{ id: 121, nom: "Air Liquide", pct: 100, rendement: 12.4 }] }
            ],
            listeGlobale: [
                { id: 115, nom: "iShares MSCI World Swap PEA", pct: 70, rendement: 12.8 },
                { id: 116, nom: "Air Liquide", pct: 30, rendement: 12.4 }
            ]
        }];

        let modeNet = false;
        let lineChart, pieChart;
        let saveTimeout;

        function parseNum(val) {
            let n = parseFloat(String(val).replace(',', '.'));
            return isNaN(n) ? 0 : n;
        }

        function formatEuros(v) {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(v);
        }

        function handleParamChange() {
            updateLiveAmounts();
            calculer();
            scheduleSave();
        }

        function scheduleSave() {
            const el = document.getElementById('saveIndicator');
            if (el) el.classList.add('visible');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const config = {
                    age: document.getElementById('ageActuel').value,
                    capital: document.getElementById('capitalInitial').value,
                    allocationInitiale: allocationInitiale,
                    phases: phases,
                    modeNet: modeNet
                };
                localStorage.setItem('pea_v14_store', JSON.stringify(config));
                if (el) el.classList.remove('visible');
            }, 1000);
        }

        function updateLiveAmounts() {
            const capIni = parseNum(document.getElementById('capitalInitial').value);
            
            if(allocationInitiale.mode === "detail") {
                allocationInitiale.poches.forEach(poc => {
                    const bP = capIni * (parseNum(poc.pct)/100);
                    const elPoc = document.getElementById(`eur-poche-init-${poc.id}`);
                    if (elPoc) elPoc.innerText = `${Math.round(bP)}â‚¬`;
                    poc.investissements.forEach(inv => {
                        const valInv = bP * (parseNum(inv.pct)/100);
                        const elInv = document.getElementById(`eur-inv-init-${inv.id}`);
                        if (elInv) elInv.innerText = `(${Math.round(valInv)}â‚¬)`;
                    });
                });
            } else {
                allocationInitiale.listeGlobale.forEach(inv => {
                    const valInv = capIni * (parseNum(inv.pct)/100);
                    const elInv = document.getElementById(`eur-glob-init-${inv.id}`);
                    if (elInv) elInv.innerText = `(${Math.round(valInv)}â‚¬)`;
                });
            }

            phases.forEach(p => {
                const budget = parseNum(p.budget);
                if(p.mode === "detail") {
                    p.poches.forEach(poc => {
                        const bP = budget * (parseNum(poc.pct)/100);
                        const elPoc = document.getElementById(`eur-poche-${poc.id}`);
                        if (elPoc) elPoc.innerText = `${Math.round(bP)}â‚¬`;
                        poc.investissements.forEach(inv => {
                            const valInv = bP * (parseNum(inv.pct)/100);
                            const elInv = document.getElementById(`eur-inv-${inv.id}`);
                            if (elInv) elInv.innerText = `(${Math.round(valInv)}â‚¬)`;
                        });
                    });
                } else {
                    p.listeGlobale.forEach(inv => {
                        const valInv = budget * (parseNum(inv.pct)/100);
                        const elInv = document.getElementById(`eur-glob-${inv.id}`);
                        if (elInv) elInv.innerText = `(${Math.round(valInv)}â‚¬)`;
                    });
                }
            });
        }

        // --- ALLOCATION INITIALE ---
        function renderAllocationInitiale() {
            const cont = document.getElementById('allocationInitialeConteneur');
            const capIni = parseNum(document.getElementById('capitalInitial').value);
            const mode = allocationInitiale.mode;
            
            cont.innerHTML = `
            <div class="card overflow-hidden border-t-4 border-emerald-500 bg-emerald-50/10">
                <div class="p-3 bg-emerald-50/50 border-b border-emerald-100 flex justify-between items-center px-4">
                    <span class="font-800 text-[10px] text-emerald-700 tracking-widest uppercase">RÃ©partition Initiale</span>
                    <div class="view-toggle">
                        <button onclick="setInitMode('detail')" class="${mode === 'detail' ? 'active' : ''}">DÃ‰TAILLÃ‰</button>
                        <button onclick="setInitMode('global')" class="${mode === 'global' ? 'active' : ''}">GLOBAL</button>
                    </div>
                </div>
                <div class="p-4">
                    ${mode === 'detail' ? renderInitDetail(capIni) : renderInitGlobal(capIni)}
                </div>
            </div>
            `;
        }

        function renderInitDetail(capIni) {
            return `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${allocationInitiale.poches.map(poc => {
                    const bP = capIni * (parseNum(poc.pct)/100);
                    return `
                    <div class="bg-white rounded-xl p-3 border border-emerald-100 shadow-sm">
                        <div class="flex justify-between items-center mb-3">
                            <input type="text" value="${poc.nom}" oninput="updateInitPocheData(${poc.id}, 'nom', this.value)" class="bg-transparent font-bold text-slate-600 text-xs outline-none w-1/2">
                            <div class="flex items-center gap-1 bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded">
                                <input type="number" value="${poc.pct}" oninput="updateInitPocheData(${poc.id}, 'pct', this.value)" class="bg-transparent w-6 text-center font-800 outline-none text-[10px]">
                                <span class="text-[8px]">%</span>
                                <span id="eur-poche-init-${poc.id}" class="text-[9px] font-bold border-l border-emerald-200 ml-1 pl-1.5">${Math.round(bP)}â‚¬</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            ${poc.investissements.map(inv => renderItem(inv, poc.id, 'init-detail', bP)).join('')}
                            <button onclick="ajouterInitActif(${poc.id})" class="w-full py-1 border border-dashed border-emerald-200 rounded text-[8px] font-bold text-emerald-400">+ ACTIF</button>
                        </div>
                    </div>`;
                }).join('')}
            </div>`;
        }

        function renderInitGlobal(capIni) {
            return `<div class="bg-white rounded-xl p-4 border border-emerald-100 shadow-sm space-y-2">
                ${allocationInitiale.listeGlobale.map(inv => renderItem(inv, null, 'init-global', capIni)).join('')}
                <button onclick="ajouterInitActifGlobal()" class="w-full py-2 border border-dashed border-emerald-200 rounded text-[9px] font-bold text-emerald-400">+ AJOUTER UN ACTIF Ã€ LA LISTE</button>
            </div>`;
        }

        // --- PHASES ---
        function renderPhases() {
            const cont = document.getElementById('phasesConteneur');
            cont.innerHTML = phases.map(p => {
                const budget = parseNum(p.budget);
                const mode = p.mode || "detail";
                return `
                <div class="card overflow-hidden border-t-4 border-indigo-500 relative">
                    <button onclick="supprimerPhase(${p.id})" class="absolute top-3 right-3 text-slate-300 font-bold hover:text-red-400">Ã—</button>
                    <div class="p-3 bg-slate-50 border-b border-slate-100 flex flex-wrap justify-between items-center px-4 gap-3">
                        <div class="flex gap-3">
                            <input type="text" value="${p.nom}" oninput="updatePhaseData(${p.id}, 'nom', this.value)" class="bg-transparent font-800 text-xs outline-none text-center">
                            <div class="view-toggle">
                                <button onclick="setPhaseMode(${p.id}, 'detail')" class="${mode === 'detail' ? 'active' : ''}">DÃ‰TAILLÃ‰</button>
                                <button onclick="setPhaseMode(${p.id}, 'global')" class="${mode === 'global' ? 'active' : ''}">GLOBAL</button>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <div class="flex items-center gap-1 bg-white px-2 py-0.5 rounded shadow-sm text-[10px]">
                                <span class="stat-label">DurÃ©e:</span>
                                <input type="number" value="${p.duree}" oninput="updatePhaseData(${p.id}, 'duree', this.value)" class="w-10 font-bold text-center outline-none">
                                <select onchange="updatePhaseData(${p.id}, 'uniteDuree', this.value)" class="bg-transparent font-bold text-slate-400 outline-none cursor-pointer">
                                    ${UNITES_DUREE.map(u => `<option value="${u.id}" ${p.uniteDuree === u.id ? 'selected' : ''}>${u.label}</option>`).join('')}
                                </select>
                            </div>
                            <div class="flex items-center gap-1 bg-white px-2 py-0.5 rounded shadow-sm text-[10px]">
                                <span class="stat-label">Budget:</span>
                                <input type="number" value="${p.budget}" oninput="updatePhaseData(${p.id}, 'budget', this.value)" class="w-16 font-800 text-indigo-600 outline-none text-center">
                                <select onchange="updatePhaseData(${p.id}, 'frequence', this.value)" class="bg-transparent font-bold text-indigo-400 outline-none">
                                    ${FREQUENCES.map(f => `<option value="${f.id}" ${p.frequence === f.id ? 'selected' : ''}>${f.label}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        ${mode === 'detail' ? renderPhaseDetail(p, budget) : renderPhaseGlobal(p, budget)}
                    </div>
                </div>`;
            }).join('');
        }

        function renderPhaseDetail(p, budget) {
            return `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${p.poches.map(poc => {
                    const bP = budget * (parseNum(poc.pct)/100);
                    return `
                    <div class="bg-slate-50 rounded-xl p-3 border border-slate-100">
                        <div class="flex justify-between items-center mb-3">
                            <input type="text" value="${poc.nom}" oninput="updatePocheData(${p.id}, ${poc.id}, 'nom', this.value)" class="bg-transparent font-bold text-slate-600 text-xs outline-none w-1/2">
                            <div class="flex items-center gap-1 bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded">
                                <input type="number" value="${poc.pct}" oninput="updatePocheData(${p.id}, ${poc.id}, 'pct', this.value)" class="bg-transparent w-6 text-center font-800 outline-none text-[10px]">
                                <span class="text-[8px]">%</span>
                                <span id="eur-poche-${poc.id}" class="text-[9px] font-bold border-l border-indigo-200 ml-1 pl-1.5">${Math.round(bP)}â‚¬</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            ${poc.investissements.map(inv => renderItem(inv, poc.id, 'phase-detail', bP, p.id)).join('')}
                            <button onclick="ajouterActif(${p.id}, ${poc.id})" class="w-full py-1 border border-dashed border-slate-200 rounded text-[8px] font-bold text-slate-400">+ ACTIF</button>
                        </div>
                    </div>`;
                }).join('')}
            </div>`;
        }

        function renderPhaseGlobal(p, budget) {
            return `<div class="bg-slate-50 rounded-xl p-4 border border-slate-100 space-y-2">
                ${p.listeGlobale.map(inv => renderItem(inv, null, 'phase-global', budget, p.id)).join('')}
                <button onclick="ajouterActifGlobal(${p.id})" class="w-full py-2 border border-dashed border-slate-300 rounded text-[9px] font-bold text-slate-500">+ AJOUTER UN ACTIF Ã€ LA LISTE GLOBALE</button>
            </div>`;
        }

        function renderItem(inv, parentId, type, baseAmount, phaseId = null) {
            const vInv = baseAmount * (parseNum(inv.pct)/100);
            const isPhase = type.startsWith('phase');
            const isGlobal = type.endsWith('global');
            let colorClass = isPhase ? 'indigo' : 'emerald';
            let bgClass = isPhase ? 'bg-white' : 'bg-slate-50';
            let idPrefix = isGlobal ? `eur-glob-${inv.id}` : `eur-inv-${inv.id}`;
            if(!isPhase) idPrefix = isGlobal ? `eur-glob-init-${inv.id}` : `eur-inv-init-${inv.id}`;

            let onChangeName, onChangePct, onChangeRend, onDel;
            if(type === 'init-detail') {
                onChangeName = `updateInitInvData(${parentId}, ${inv.id}, 'nom', this.value)`;
                onChangePct = `updateInitInvData(${parentId}, ${inv.id}, 'pct', this.value)`;
                onChangeRend = `updateInitInvData(${parentId}, ${inv.id}, 'rendement', this.value)`;
                onDel = `supprimerInitActif(${parentId}, ${inv.id})`;
            } else if(type === 'init-global') {
                onChangeName = `updateInitInvGlobal(${inv.id}, 'nom', this.value)`;
                onChangePct = `updateInitInvGlobal(${inv.id}, 'pct', this.value)`;
                onChangeRend = `updateInitInvGlobal(${inv.id}, 'rendement', this.value)`;
                onDel = `supprimerInitActifGlobal(${inv.id})`;
            } else if(type === 'phase-detail') {
                onChangeName = `updateInvData(${phaseId}, ${parentId}, ${inv.id}, 'nom', this.value)`;
                onChangePct = `updateInvData(${phaseId}, ${parentId}, ${inv.id}, 'pct', this.value)`;
                onChangeRend = `updateInvData(${phaseId}, ${parentId}, ${inv.id}, 'rendement', this.value)`;
                onDel = `supprimerActif(${phaseId}, ${parentId}, ${inv.id})`;
            } else {
                onChangeName = `updateInvGlobal(${phaseId}, ${inv.id}, 'nom', this.value)`;
                onChangePct = `updateInvGlobal(${phaseId}, ${inv.id}, 'pct', this.value)`;
                onChangeRend = `updateInvGlobal(${phaseId}, ${inv.id}, 'rendement', this.value)`;
                onDel = `supprimerActifGlobal(${phaseId}, ${inv.id})`;
            }

            return `
            <div class="${bgClass} p-2 rounded-lg border border-slate-100 space-y-1.5 shadow-sm">
                <div class="flex justify-between">
                    <select onchange="${onChangeName}" class="custom-select text-[9px] font-bold outline-none flex-grow bg-transparent">
                        ${LISTE_ACTIFS.map(a => `<option value="${a.nom}" ${inv.nom === a.nom ? 'selected' : ''}>${a.nom}</option>`).join('')}
                    </select>
                    <button onclick="${onDel}" class="text-slate-300 ml-2">Ã—</button>
                </div>
                <div class="flex justify-between items-center text-[9px]">
                    <div class="flex items-center gap-1 bg-white px-1.5 py-0.5 rounded shadow-sm border border-slate-100">
                        <span class="text-slate-400 font-bold">PART:</span>
                        <input type="number" value="${inv.pct}" oninput="${onChangePct}" class="w-6 text-center font-800 text-${colorClass}-600 bg-transparent outline-none">
                        <span id="${idPrefix}" class="text-${colorClass}-900 ml-1">(${Math.round(vInv)}â‚¬)</span>
                    </div>
                    <div class="flex items-center gap-1 bg-${colorClass}-50 px-1.5 py-0.5 rounded">
                        <span class="text-${colorClass}-400 font-bold">TAUX:</span>
                        <input type="number" value="${inv.rendement}" oninput="${onChangeRend}" class="w-8 text-center font-800 text-${colorClass}-600 bg-transparent outline-none">
                        <span class="text-${colorClass}-400">%</span>
                    </div>
                </div>
            </div>`;
        }

        // --- GESTION DES MODES ---
        function setInitMode(m) { allocationInitiale.mode = m; renderAllocationInitiale(); handleParamChange(); }
        function setPhaseMode(pid, m) { 
            const p = phases.find(x => x.id === pid);
            if(p) { p.mode = m; renderPhases(); handleParamChange(); }
        }

        // --- LOGIQUE DATA INITIALE ---
        function updateInitPocheData(id, f, v) { const p = allocationInitiale.poches.find(x => x.id === id); if(p) { p[f]=v; handleParamChange(); } }
        function updateInitInvData(pid, iid, f, v) {
            const poc = allocationInitiale.poches.find(x => x.id === pid);
            const inv = poc?.investissements.find(x => x.id === iid);
            if(inv) {
                if(f==='nom') { inv.nom=v; const r=LISTE_ACTIFS.find(a=>a.nom===v); if(r) inv.rendement=r.rendement; renderAllocationInitiale(); }
                else inv[f]=v; handleParamChange();
            }
        }
        function updateInitInvGlobal(iid, f, v) {
            const inv = allocationInitiale.listeGlobale.find(x => x.id === iid);
            if(inv) {
                if(f==='nom') { inv.nom=v; const r=LISTE_ACTIFS.find(a=>a.nom===v); if(r) inv.rendement=r.rendement; renderAllocationInitiale(); }
                else inv[f]=v; handleParamChange();
            }
        }
        function ajouterInitActif(pid) { allocationInitiale.poches.find(x=>x.id===pid).investissements.push({id:Date.now(), nom:"iShares MSCI World Swap PEA", pct:0, rendement:12.8}); renderAllocationInitiale(); }
        function ajouterInitActifGlobal() { allocationInitiale.listeGlobale.push({id:Date.now(), nom:"iShares MSCI World Swap PEA", pct:0, rendement:12.8}); renderAllocationInitiale(); }
        function supprimerInitActif(pid, iid) { const poc = allocationInitiale.poches.find(x=>x.id===pid); poc.investissements = poc.investissements.filter(x=>x.id!==iid); renderAllocationInitiale(); handleParamChange(); }
        function supprimerInitActifGlobal(iid) { allocationInitiale.listeGlobale = allocationInitiale.listeGlobale.filter(x=>x.id!==iid); renderAllocationInitiale(); handleParamChange(); }

        // --- LOGIQUE DATA PHASES & CLONAGE ---
        function updatePhaseData(id, f, v) { const p = phases.find(x=>x.id===id); if(p) { p[f]=v; handleParamChange(); } }
        function updatePocheData(pid, pocid, f, v) { const p = phases.find(x=>x.id===pid); const poc = p?.poches.find(x=>x.id===pocid); if(poc) { poc[f]=v; handleParamChange(); } }
        function updateInvData(pid, pocid, iid, f, v) {
            const p = phases.find(x=>x.id===pid);
            const poc = p?.poches.find(x=>x.id===pocid);
            const inv = poc?.investissements.find(x=>x.id===iid);
            if(inv) {
                if(f==='nom') { inv.nom=v; const r=LISTE_ACTIFS.find(a=>a.nom===v); if(r) inv.rendement=r.rendement; renderPhases(); }
                else inv[f]=v; handleParamChange();
            }
        }
        function updateInvGlobal(pid, iid, f, v) {
            const p = phases.find(x=>x.id===pid);
            const inv = p?.listeGlobale.find(x=>x.id===iid);
            if(inv) {
                if(f==='nom') { inv.nom=v; const r=LISTE_ACTIFS.find(a=>a.nom===v); if(r) inv.rendement=r.rendement; renderPhases(); }
                else inv[f]=v; handleParamChange();
            }
        }

        // FONCTION CLONAGE CORRIGÃ‰E
        function ajouterPhase() {
            const lastPhase = phases[phases.length - 1];
            const newId = Date.now();
            
            // On clone la structure de la derniÃ¨re phase
            const phaseClonee = JSON.parse(JSON.stringify(lastPhase));
            
            // On met Ã  jour les propriÃ©tÃ©s d'identitÃ©
            phaseClonee.id = newId;
            phaseClonee.nom = `Phase ${phases.length + 1}`;
            
            // On regenÃ¨re des IDs uniques pour les Ã©lÃ©ments imbriquÃ©s du clone
            if(phaseClonee.poches) {
                phaseClonee.poches.forEach((poc, idx) => {
                    poc.id = newId + (idx * 100);
                    if(poc.investissements) {
                        poc.investissements.forEach((inv, iidx) => inv.id = newId + (idx * 100) + iidx + 1);
                    }
                });
            }
            if(phaseClonee.listeGlobale) {
                phaseClonee.listeGlobale.forEach((inv, iidx) => inv.id = newId + 500 + iidx);
            }

            phases.push(phaseClonee);
            renderPhases(); 
            handleParamChange();
            showToast("âœ¨ Nouvelle phase clonÃ©e !");
        }

        function supprimerPhase(id) { if(phases.length > 1) { phases = phases.filter(x=>x.id!==id); renderPhases(); handleParamChange(); } }
        function ajouterActif(pid, pocid) { phases.find(x=>x.id===pid).poches.find(x=>x.id===pocid).investissements.push({id:Date.now(), nom:"iShares MSCI World Swap PEA", pct:0, rendement:12.8}); renderPhases(); }
        function ajouterActifGlobal(pid) { phases.find(x=>x.id===pid).listeGlobale.push({id:Date.now(), nom:"iShares MSCI World Swap PEA", pct:0, rendement:12.8}); renderPhases(); }
        function supprimerActif(pid, pocid, iid) { const poc = phases.find(x=>x.id===pid).poches.find(x=>x.id===pocid); poc.investissements = poc.investissements.filter(x=>x.id!==iid); renderPhases(); handleParamChange(); }
        function supprimerActifGlobal(pid, iid) { const p = phases.find(x=>x.id===pid); p.listeGlobale = p.listeGlobale.filter(x=>x.id!==iid); renderPhases(); handleParamChange(); }

        function toggleTab(tab) {
            document.getElementById('view-main').classList.toggle('hidden', tab !== 'main');
            document.getElementById('view-config').classList.toggle('hidden', tab !== 'config');
            document.getElementById('tab-main').className = `btn-tab ${tab === 'main' ? 'active' : 'text-slate-400'}`;
            document.getElementById('tab-config').className = `btn-tab ${tab === 'config' ? 'active' : 'text-slate-400'}`;
        }

        function setMode(net) { 
            modeNet = net; 
            document.getElementById('btnNet').className = `mode-btn ${net ? 'active' : 'inactive'}`;
            document.getElementById('btnBrut').className = `mode-btn ${!net ? 'active' : 'inactive'}`;
            handleParamChange(); 
        }

        function calculer() {
            let ageAct = parseNum(document.getElementById('ageActuel').value);
            let capIni = parseNum(document.getElementById('capitalInitial').value);
            let totalInvesti = capIni;
            let actifsFinaux = [];

            const setupInitial = allocationInitiale.mode === "detail" ? 
                allocationInitiale.poches.flatMap(p => p.investissements.map(i => ({...i, pct: (parseNum(p.pct)/100)*(parseNum(i.pct)/100)}))) :
                allocationInitiale.listeGlobale.map(i => ({...i, pct: parseNum(i.pct)/100}));

            setupInitial.forEach(item => {
                const val = capIni * item.pct;
                let ex = actifsFinaux.find(x => x.nom === item.nom);
                if(ex) ex.valeur += val;
                else actifsFinaux.push({ nom: item.nom, valeur: val, rendement: item.rendement });
            });

            let dataPoints = [{ age: ageAct, cap: capIni, inv: capIni }];
            let moisTotalEcoule = 0;

            phases.forEach(p => {
                const dureeMois = (p.uniteDuree === "ans" ? parseNum(p.duree)*12 : parseNum(p.duree));
                const freq = FREQUENCES.find(f => f.id === (p.frequence || "mensuel"));
                const budget = parseNum(p.budget);

                const setupPhase = p.mode === "detail" ?
                    p.poches.flatMap(poc => poc.investissements.map(i => ({...i, pct: (parseNum(poc.pct)/100)*(parseNum(i.pct)/100)}))) :
                    p.listeGlobale.map(i => ({...i, pct: parseNum(i.pct)/100}));

                for (let m = 1; m <= dureeMois; m++) {
                    moisTotalEcoule++;
                    actifsFinaux.forEach(ac => {
                        const rMens = Math.pow(1 + (parseNum(ac.rendement)/100), 1/12) - 1;
                        ac.valeur *= (1 + rMens);
                    });

                    let versementMois = false;
                    if(freq.id === "ponctuel") versementMois = (m === 1);
                    else versementMois = ((m - 1) % freq.div === 0);

                    if(versementMois) {
                        setupPhase.forEach(item => {
                            const val = budget * item.pct;
                            totalInvesti += val;
                            let ex = actifsFinaux.find(x => x.nom === item.nom);
                            if(ex) { ex.valeur += val; ex.rendement = item.rendement; }
                            else { actifsFinaux.push({ nom: item.nom, valeur: val, rendement: item.rendement }); }
                        });
                    }

                    if (moisTotalEcoule % 12 === 0 || m === dureeMois) {
                        let tB = actifsFinaux.reduce((s, x) => s + x.valeur, 0);
                        let tx = modeNet ? Math.max(0, (tB - totalInvesti) * 0.172) : 0;
                        dataPoints.push({ age: ageAct + Math.floor(moisTotalEcoule/12), cap: tB - tx, inv: totalInvesti });
                    }
                }
            });

            const tBFinal = actifsFinaux.reduce((s, x) => s + x.valeur, 0);
            const txFinal = modeNet ? Math.max(0, (tBFinal - totalInvesti) * 0.172) : 0;
            const capFinalNet = tBFinal - txFinal;

            document.getElementById('totalFinal').innerText = formatEuros(capFinalNet);
            document.getElementById('gainFinal').innerText = "+ " + formatEuros(capFinalNet - totalInvesti);
            document.getElementById('bilanInvesti').innerText = formatEuros(totalInvesti);
            document.getElementById('bilanCapital').innerText = formatEuros(capFinalNet);
            document.getElementById('bilanGain').innerText = formatEuros(capFinalNet - totalInvesti);
            document.getElementById('bilanMult').innerText = "x" + (totalInvesti > 0 ? (capFinalNet / totalInvesti).toFixed(2) : "0");
            document.getElementById('bilanPart').innerText = (capFinalNet > 0 ? (((capFinalNet - totalInvesti) / capFinalNet) * 100).toFixed(0) : "0") + "%";
            document.getElementById('bilanAge').innerText = (ageAct + Math.floor(moisTotalEcoule/12)) + " ans";
            
            updateCharts(dataPoints, actifsFinaux);
        }

        function updateCharts(data, actifs) {
            const ctxL = document.getElementById('chartLine').getContext('2d');
            const ctxP = document.getElementById('chartPie').getContext('2d');
            if (lineChart) lineChart.destroy();
            if (pieChart) pieChart.destroy();
            lineChart = new Chart(ctxL, {
                type: 'line',
                data: {
                    labels: data.map(d => d.age),
                    datasets: [{ label: 'Capital Net', data: data.map(d => d.cap), borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.3, pointRadius: 0 },
                               { label: 'Total Investi', data: data.map(d => d.inv), borderColor: '#94a3b8', borderDash: [5, 5], fill: false, tension: 0.1, pointRadius: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { intersect: false, mode: 'index' } },
                           scales: { y: { ticks: { font: { size: 9 }, callback: (v) => v >= 1000 ? (v/1000)+'kâ‚¬' : v+'â‚¬' } }, x: { ticks: { font: { size: 9 } } } } }
            });
            const av = actifs.filter(a => a.valeur > 1);
            pieChart = new Chart(ctxP, {
                type: 'doughnut',
                data: { labels: av.map(a => a.nom), datasets: [{ data: av.map(a => a.valeur), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#ec4899', '#f97316'] }] },
                options: { responsive: true, maintainAspectRatio: false, cutout: '65%', plugins: { legend: { position: 'bottom', labels: { font: { size: 9, weight: 'bold' }, boxWidth: 10, usePointStyle: true } } } }
            });
        }

        function copierRapport() {
            let texte = `ðŸ“Š RAPPORT PEA\n---\nFinal: ${document.getElementById('totalFinal').innerText}\nInvesti: ${document.getElementById('bilanInvesti').innerText}\nGain: ${document.getElementById('bilanGain').innerText}`;
            const el = document.createElement('textarea'); el.value = texte; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            showToast("âœ… Rapport copiÃ© !");
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-2xl font-bold text-[11px] shadow-2xl z-[1000] animate-bounce";
            toast.innerText = msg; document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        function exportToFile() {
            const config = { age: document.getElementById('ageActuel').value, capital: document.getElementById('capitalInitial').value, allocationInitiale, phases, modeNet };
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "strategie_pea.json"; a.click();
        }

        function importFromFile(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const config = JSON.parse(e.target.result);
                document.getElementById('ageActuel').value = config.age;
                document.getElementById('capitalInitial').value = config.capital;
                allocationInitiale = config.allocationInitiale; phases = config.phases; setMode(config.modeNet || false);
                renderAllocationInitiale(); renderPhases(); calculer(); toggleTab('main');
            };
            reader.readAsText(event.target.files[0]);
        }

        function resetConfiguration() { if(confirm("Effacer tout ?")) { localStorage.removeItem('pea_v14_store'); location.reload(); } }

        window.onload = () => {
            const saved = localStorage.getItem('pea_v14_store');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('ageActuel').value = config.age;
                document.getElementById('capitalInitial').value = config.capital;
                allocationInitiale = config.allocationInitiale; phases = config.phases; setMode(config.modeNet || false);
            }
            renderAllocationInitiale(); renderPhases(); calculer();
        };
    </script>
